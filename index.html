<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>DevDetective</h1>
            <div class="mode">
                <p mode>Dark</p>
                <img src="./assets/moon-icon.svg" alt="">
            </div>
        </header>
        <!-- search bar -->
        <form action="">
            <img src="./assets/search-icon.svg" alt="">
            <input type="text" name="" id="search-input">
            <button search-btn>Search</button>
        </form>
        <!-- profile section -->
        <div>
            <img profile-img  >
            <!-- profile info -->
            <div>
                <div>
                    <p person-name></p>
                    <p joined-on></p>
                </div>
               <p username></p>
               <p description></p>
               <!-- other info -->
               <div class="follower-section">
                <div>Repos
                      <p repos-count></p>
                </div>
                <div>Followers
                    <p follower-count></p>
                </div>
                <div>Following
                    <p following-count></p>
                </div>
               </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
